<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Website Verifier - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .search-box {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }
        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 0.75rem 2rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #5568d3;
        }
        .result {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .result.show {
            display: block;
        }
        .result.verified {
            border-left: 4px solid #28a745;
        }
        .result.warning {
            border-left: 4px solid #ffc107;
        }
        .result.error {
            border-left: 4px solid #dc3545;
        }
        .score-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .score-high {
            background: #d4edda;
            color: #155724;
        }
        .score-medium {
            background: #fff3cd;
            color: #856404;
        }
        .score-low {
            background: #f8d7da;
            color: #721c24;
        }
        .sources {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .source-tag {
            padding: 0.25rem 0.75rem;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        .lookalikes {
            margin-top: 1rem;
            padding: 1rem;
            background: #fff3cd;
            border-radius: 8px;
        }
        .lookalike-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }
        .risk-high {
            color: #dc3545;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        .examples {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .examples p {
            color: white;
            margin-bottom: 0.5rem;
        }
        .example-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        .example-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîí Official Website Verifier</h1>
            <p class="subtitle">Verify official websites and protect yourself from scams</p>
        </header>

        <div class="search-box">
            <h2 style="margin-bottom: 1rem;">Search for a Company or Domain</h2>
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="Enter company name or domain (e.g., HDFC Bank, paypal.com)">
                <button onclick="search()">Verify</button>
            </div>
            <div class="examples">
                <p><strong>Try these examples:</strong></p>
                <button class="example-btn" onclick="searchExample('HDFC Bank')">HDFC Bank</button>
                <button class="example-btn" onclick="searchExample('PayPal')">PayPal</button>
                <button class="example-btn" onclick="searchExample('Google')">Google</button>
                <button class="example-btn" onclick="searchExample('paypal.com')">paypal.com</button>
            </div>
        </div>

        <div id="loading" class="result" style="display: none;">
            <div class="loading">üîç Searching...</div>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        function searchExample(query) {
            document.getElementById('searchInput').value = query;
            search();
        }

        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch(`${API_URL}/v1/lookup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();
                loadingDiv.style.display = 'none';

                if (data.ok && data.data) {
                    displayResult(data.data);
                } else {
                    displayError(data.message || 'No results found');
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                displayError('Error connecting to API: ' + error.message);
            }
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            
            const scoreClass = data.confidence_score >= 90 ? 'score-high' : 
                              data.confidence_score >= 60 ? 'score-medium' : 'score-low';
            
            const resultClass = data.risk_level === 'none' ? 'verified' : 
                               data.risk_level === 'low' ? 'verified' : 'warning';

            let sourcesHTML = '';
            if (data.verification_sources && data.verification_sources.length > 0) {
                sourcesHTML = '<div class="sources">';
                data.verification_sources.forEach(source => {
                    sourcesHTML += `<span class="source-tag">${source.source_type} (${source.score})</span>`;
                });
                sourcesHTML += '</div>';
            }

            let lookalikesHTML = '';
            if (data.similar_domains && data.similar_domains.length > 0) {
                lookalikesHTML = '<div class="lookalikes"><strong>‚ö†Ô∏è Similar Domains Detected:</strong>';
                data.similar_domains.forEach(domain => {
                    lookalikesHTML += `
                        <div class="lookalike-item">
                            <span>${domain.domain}</span>
                            <span class="risk-high">${domain.risk} risk</span>
                        </div>
                    `;
                });
                lookalikesHTML += '</div>';
            }

            resultDiv.className = `result ${resultClass} show`;
            resultDiv.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                    <div>
                        <h2 style="margin-bottom: 0.5rem;">${data.name}</h2>
                        <p style="color: #666;">
                            <a href="https://${data.official_domain}" target="_blank" style="color: #667eea; text-decoration: none;">
                                ${data.official_domain}
                            </a>
                        </p>
                    </div>
                    <span class="score-badge ${scoreClass}">${data.confidence_score.toFixed(1)}</span>
                </div>
                <p style="margin-bottom: 1rem;">
                    <strong>Risk Level:</strong> 
                    <span style="text-transform: capitalize;">${data.risk_level}</span>
                </p>
                <p style="margin-bottom: 0.5rem;"><strong>Verified by:</strong></p>
                ${sourcesHTML}
                ${lookalikesHTML}
            `;
        }

        function displayError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result error show';
            resultDiv.innerHTML = `
                <h3>‚ùå ${message}</h3>
                <p style="margin-top: 1rem; color: #666;">
                    Try searching for: HDFC Bank, PayPal, or Google
                </p>
            `;
        }

        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });
    </script>
</body>
</html>
