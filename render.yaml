services:
  # Backend API Service
  - type: web
    name: video-downloader-api
    env: docker
    dockerfilePath: ./Dockerfile.prod
    dockerContext: .
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: BACKEND_CORS_ORIGINS
        value: https://video-downloader-web.onrender.com
      - key: MAX_UPLOAD_SIZE
        value: 524288000
      - key: DOWNLOAD_TIMEOUT
        value: 300
      - key: PLAYWRIGHT_TIMEOUT
        value: 60000
      - key: REDIS_URL
        fromService:
          type: redis
          name: video-downloader-redis
          property: connectionString

  # Redis Cache
  - type: redis
    name: video-downloader-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # Frontend Static Site
  - type: web
    name: video-downloader-web
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: no-referrer
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://video-downloader-api.onrender.com
