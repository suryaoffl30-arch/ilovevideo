version: '3.8'

services:
  video-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-downloader
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - APP_PORT=8000
      - DOWNLOAD_DIR=/app/downloads
      - DEBUG=${DEBUG:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - MAX_VIDEO_SIZE_MB=${MAX_VIDEO_SIZE_MB:-500}
      - PLAYWRIGHT_TIMEOUT=${PLAYWRIGHT_TIMEOUT:-30000}
      - ENABLE_FFMPEG_CONVERSION=${ENABLE_FFMPEG_CONVERSION:-true}
    volumes:
      - ./downloads:/app/downloads
      - ./backend:/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: video-downloader-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - video-downloader
    restart: unless-stopped
    profiles:
      - production

volumes:
  downloads:
    driver: local
